name: CI

on: [push]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'

      - uses: php-actions/composer@v1
      - name: Run phpunit
        run: ./vendor/bin/pest

      - name: Run phpcs
        run: ./vendor/bin/phpcs
      - name: Run phpcbf
        run: ./vendor/bin/phpcbf
        
